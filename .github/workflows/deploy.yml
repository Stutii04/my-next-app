name: Deploy to Portainer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to DockerHub (or your registry)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.root }}
          password: ${{ secrets.c2V62R8Sjjk& }}

      # 3. Build & Push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE=${{ secrets.root }}/myapp:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 4. Authenticate to Portainer
      - name: Authenticate to Portainer
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "http://147.93.131.37:9000/api/auth" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$admin\",\"password\":\"Yd5CwgeBSaCXSbB\"}")

          BODY=$(echo "$RESPONSE" | head -n1)
          STATUS=$(echo "$RESPONSE" | tail -n1)

          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Authentication failed"
            exit 1
          fi

          JWT=$(echo "$BODY" | jq -r '.jwt')
          echo "JWT=$JWT" >> $GITHUB_ENV

      # 5. Trigger Portainer stack redeploy
      - name: Redeploy stack in Portainer
        run: |
          curl -s -X POST "http://147.93.131.37:9000/api/stacks/$STACK_ID/deploy" \
            -H "Authorization: Bearer $JWT" \
            -H "Content-Type: application/json" \
            -d '{}'
