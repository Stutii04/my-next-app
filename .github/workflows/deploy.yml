name: Deploy to Portainer

on:
  push:
    branches:
      - main   # change if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub (or your registry)
      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/myapp:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 4. Trigger Portainer redeploy
      - name: Trigger Portainer stack redeploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PORTAINER_API_KEY }}" \
            -H "Content-Type: application/json" \
            https://YOUR-PORTAINER-DOMAIN/api/stacks/STACK_ID/webhooks/WEBHOOK_ID
